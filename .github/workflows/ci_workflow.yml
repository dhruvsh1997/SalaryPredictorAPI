name: ğŸ Django CI/CD with Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest # ğŸ‘ˆ This is the environment where your job will run ubuntu-22.04
    environment: SalAPI   # ğŸ‘ˆ This links the job to your environment with secrets
    # strategy:   # ğŸ‘ˆ This create build according to multiple python versions
      # max-parallel: 4
      # matrix:
        # python-version: [3.8, 3.9]

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }} #ğŸ‘ˆ If you want to use various version you want to use

    # - name: ğŸ Set up Python
    #   uses: actions/setup-python@v4
    #   with:
    #     python-version: 3.10   # ğŸ‘ˆ Change this to the specific version you want to use     
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Run Django Check
      run: |
        python manage.py test

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ› ï¸ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: dhruvsh1997/salarypredictor:latest

    - name: âœ… Done
      run: echo "Docker image successfully built and pushed to Docker Hub."



